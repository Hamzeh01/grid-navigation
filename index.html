<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortest Path Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-route"></i> Shortest Path Finder</h1>
      </header>
      <main>
        <form id="pathForm">
          <div class="form-group">
            <label for="fileInput">
              <i class="fas fa-file-upload"></i> Upload Grid File:
            </label>
            <input type="file" id="fileInput" accept=".txt" required />
          </div>
          <div class="form-group">
            <label for="startX"><i class="fas fa-play"></i> Start X:</label>
            <input type="number" id="startX" required />
            <label for="startY"><i class="fas fa-play"></i> Start Y:</label>
            <input type="number" id="startY" required />
          </div>
          <div class="form-group">
            <label for="endX">
              <i class="fas fa-flag-checkered"></i> End X:
            </label>
            <input type="number" id="endX" required />
            <label for="endY">
              <i class="fas fa-flag-checkered"></i> End Y:
            </label>
            <input type="number" id="endY" required />
          </div>
          <div class="form-group">
            <label for="algorithm">
              <i class="fas fa-brain"></i> Select Algorithm:
            </label>
            <select id="algorithm" required>
              <option value="astar">A*</option>
              <option value="gbfs">GBFS</option>
            </select>
          </div>
          <button type="submit" class="btn">
            <i class="fas fa-search"></i> Find Path
          </button>
        </form>
        <section class="output-container">
          <h2>Output</h2>
          <p id="output"></p>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
